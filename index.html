<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="background-video" autoplay muted loop>
        <source src="assets/spinning-world.mp4" type="video/mp4">
    </video>

    <!-- Logo -->
    <img id="logo" src="assets/logo.png" alt="Logo" width="100">

</body>
</html>
